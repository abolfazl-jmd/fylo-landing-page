<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Fylo landing page with dark theme and features grid
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- ----------------------- NAVBAR ------------------------------ -->
      <nav class="navbar__wrapper">
        <div class="logo__wrapper">
          <img class="logo" src="./images/logo.svg" alt="Fylo Logo" />
        </div>
        <div class="nav__items">
          <a href="#" class="nav__item">Features</a>
          <a href="#" class="nav__item">Team</a>
          <a href="#" class="nav__item">Sign In</a>
        </div>
      </nav>

      <!-- --------------------------- MAIN SECTION --------------------------- -->
      <main class="intro__section">
        <div class="intro__wrapper">
          <div class="intro__image">
            <img
              src="./images/illustration-intro.png"
              alt="Image"
              class="intro__img"
            />
          </div>
          <div class="intro__text">
            <h1 class="intro__text--title">
              All your files in one secure location, accessible anywhere.
            </h1>
            <p class="intro__text--description">
              Fylo stores all your important files in one secure location.
              Access them wherever you need, share and collaborate with friends,
              family anf co-workers.
            </p>
          </div>
          <div class="intro__button">
            <a href="#" class="btn intro__btn">Get started</a>
          </div>
        </div>
      </main>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/abolfazl-jmd">Abolfazl Jamshidi</a>.
      </p>
    </footer> -->
  </body>
</html>
